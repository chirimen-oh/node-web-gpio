# {
#   'lint-staged': {
#     '*': 'your-cmd'
#   }
# }
{
  'extends': './tsconfig.json',
  'include': [
    '*.ts',
    '.eslintrc.js',
    '.lintstagedrc.yaml'
  ],
  'exclude': [
    'node_modules',
    'dist'
  ],
  "lint-staged": {
    "*.ts": [
      "prettier --write --single-quote",
      "git add"
    ]
  },
}
