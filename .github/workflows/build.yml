name: build
on: pull_request
jobs:
  main:
    strategy:
      matrix:
        node:
          - 20
          - 22
          - 24
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-node@v3
        with:
          node-version: "${{ matrix.node }}"
          cache: npm
      - run: npm ci
      - run: npm run build
