name: build
on: pull_request
jobs:
  main:
    strategy:
      matrix:
        node:
          - 20
          - 22
          - 24
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@v3
        with:
          node-version: "${{ matrix.node }}"
          cache: npm
      - run: npm ci
      - run: npm run build
